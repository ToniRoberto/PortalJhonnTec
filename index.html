<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Portifólio</title>
    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="./img/logoEmpresa.png" class="logoImg"> 
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse confAdd" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navMenuItens">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Contatos</a>
                </li>
            </ul>
            <form class="d-flex navFormBuscar">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<section>
    <img src="./img/imgCabecalho.jpg" class="imgCabecalho">

    <div class="containerCabecalho">
        <div class="tituloCabecalho">
            <h1>Automação industrial, Soluções e Serviços</h1>
            <h2>Consultoria em controle, automação e Serviços</h2>
            <button class="saibaMais buttonSaibaMais">Saiba Mais</button>
        </div>
        <div class="formCabecalho">
            <form>
                <h3>Preencha o formulário</h3>
                <h4>Retornaremos o mais breve</h4></br>
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleInputText" placeholder="Seu nome..." required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleInputemail" placeholder="Seu e-mail..." required>
                </div>
                <div class="mb-3">
                    <input type="text" maxlength="11" class="form-control" id="exampleInputPhone" placeholder="Número de telefone..." required>
                </div>
                
                <button type="submit" class="btn btn-primary buttonSubmit">Enviar</button>
            </form>
        </div>
    </div>
    <div class="fundoGradiente"></div>
</section>
</body>
</html>
